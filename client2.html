<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Live Sign Language Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            background-color: #F5F5F5;
            height: 100%;
            width: 100%;
            display: grid;
            position: fixed;
            grid-template-areas: "you other"
                "white other";
            grid-template-columns: 1.5% auto;
            grid-template-rows: 100px auto;

        }

        video {
            position: relative;
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }


        #publisher {
            background-color: white;
        }

        #subscriber {
            background-color: white;
        }

        .OT_widget-container {
            position: relative;
            background-color: #F5F5F5 !important;

        }

        .OT_fit-mode-contain .OT_video-element {
            object-fit: cover;
        }

        .OT_fit-mode-contain .OT_video-element {
            
            grid-area: other;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            object-fit: cover;
        }

        .OT_publisher.OT_mirrored .OT_video-element {
            grid-area: you;
            position: absolute;
            width: 300px;
            height: 240px;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            border: 3px solid #F5F5F5 !important;
            border-radius: 3px;
            top: 10px;
        }

        .myDIV {
            position: fixed;
            width: 300px;
            height: 800px;
            z-index: 1;
        }
        
        .DIV-rightside {
            position: fixed;
            width: 39px;
            height: 800px;
            right: 0px;

            z-index: 100;
        }
        
    </style>
</head>

<body>
    <div class="myDIV">
        <div class="row-4" style="height: 575px">
        </div>
        <div class="row-5">
           <div class="float-left" style="padding-left: 15px">
            </div>
            <div class="row-4 text-center">
            <img src="logo.png" >
            </div>
        </div>
    </div>
    
    <div class="DIV-rightside">
    
    </div>
